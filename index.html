<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="main.js"></script>
  <title>vuejs</title>
</head>
<body>
  <!-- The Vue Instance -->
  <div id="nastaran">
    <h1>
      <p>{{ description.value }}</p>
    </h1>
    <!-- Attribute Binding -->
    <a v-bind:href="Link.href" v-bind:title="Title.text">
      <img :src="imageSource" :alt="imageAlt" width="500" height="600">
    </a>
    <!-- Conditional Rendering -->
    <div v-if="inSale">On Sale</div>
    <!-- V-FOR -->
    <ul>
      <li v-for="size in sizes" :key="size.key">{{ size.size }}</li>
    </ul>
    <div v-for="variant in variants" :key="variant.variantId">
      <p @mouseover="updatePtoduct(variant.variantImage)">
        {{ variant.variantColor }}
      </p>
    </div>

    <button v-on:click="addToCart"> add to cart</button>
    <button v-on:click="removeFromToCart"> remov to cart</button>


    <div class="cart">
      <p> Cart{{cart}}</p>
    </div>
  </div>
</body>
</html>
